<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerste pagina met JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dit is mijn header</h1>
    <div>Hier staat nu wat tekst</div>
    <div id= "leeg"> Test </div>
    <div id= "buttons"><button id="hierButton">klik hier </button></div>
    <script>
        function klikButtonAcite(event){
            console.log('You pressed the button');
            leeg.innerText = "Hallo, niet klikken"; 
        }
        hierButton.addEventListener('click',klikButtonAcite);

    </script>
</body>
</html>
